<!DOCTYPE html>
<html lang="tr">   

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web sayfam</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<!-- Başlık -->
<header>
  <div class="baslik">
    <h1 style="text-align: center;">Web Sayfam</h1>

    <!-- Hamburger Menü -->
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
    <nav class="nav-links">
        <a href="#home">Samet</a>
        <a href="#about">Hakkında</a>
        <a href="#services">Hizmetler</a>
        <a href="#contact">İletişim</a>
    </nav>
  </div>
</header>

<!-- Anasayfa -->
<div id="home" class="section">
    <p style="text-align: center; color: #9ba0a0; font-size: 2em; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-weight: bold;">Bu, basit bir web sayfasıdır!</p>
    <span class="anasayfa">Bu, web sayfamızın anasayfasıdır.</span>
    <span class="anasayfa">Burada en son haberleri ve duyuruları bulabilirsiniz.</span>
    <div class="container">
        <div class="resim">
            <img src="image/img1.jpg" alt="Görsel">
        </div>
    </div>
</div>

<script>
function toggleMenu() {
  const nav = document.querySelector('.nav-links');
  nav.classList.toggle('active');
}

// Drop Menu
const navLinks = document.querySelectorAll('.nav-links a');
navLinks.forEach(link => {
  link.addEventListener('click', () => {
    document.querySelector('.nav-links').classList.remove('active');
  });
});
</script>

</body>
</html>
